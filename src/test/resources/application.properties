# Test-specific properties for unit/integration tests
# Use in-memory H2 database so tests that accidentally load JPA don't require external DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# JWT properties required by JwtTokenProvider
# Use a sufficiently long secret for HS512 (>= 64 bytes); this is only for tests
jwt.secret=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
jwt.expiration.ms=3600000

# Reduce logging noise during tests
logging.level.org.springframework=ERROR
logging.level.eci.ieti=DEBUG
